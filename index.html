<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <main>
    <header>
        <img src="./images/logo.svg" alt="Huddle logo image" id="logo">
      </header>
      <section>
        <div class="left">
          <img src="./images/illustration-mockups.svg" alt="Huddle image" id="image-left">
      </div>
      <div class="right">
        <h1>
  Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.         
        </p>
        <button>Register</button>
      </div>
    </section>
    <footer>
      <nav>
        <ul>
          <li>
            <span class="sr-only">Link to facebook page</span>
            <a href="">
            <i class="fa fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <span class="sr-only">Link to Twitter page</span>
            <a href="" alt="link to twitter">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <span class="sr-only">Link to Instagram </span>
            <a href="">
            <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </main>
</body>
</html>
